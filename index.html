<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Galerie d'images défilante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .carousel {
            position: relative;
            width: 600px;
            max-width: 90vw;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: white;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        .slides img {
            width: 600px;
            max-width: 100%;
            height: auto;
            user-select: none;
        }
        /* Boutons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            user-select: none;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .prev:hover, .next:hover {
            background: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="slides" id="slides">
        <img src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1" />
        <img src="https://via.placeholder.com/600x300?text=Image+2" alt="Image 2" />
        <img src="https://via.placeholder.com/600x300?text=Image+3" alt="Image 3" />
        <img src="https://via.placeholder.com/600x300?text=Image+4" alt="Image 4" />
    </div>
    <button class="prev" id="prev">&#10094;</button>
    <button class="next" id="next">&#10095;</button>
</div>

<script>
    const slides = document.getElementById('slides');
    const slideCount = slides.children.length;
    let index = 0;

    function showSlide(i) {
        if(i < 0) index = slideCount - 1;
        else if(i >= slideCount) index = 0;
        else index = i;
        slides.style.transform = `translateX(${-index * 600}px)`;
    }

    document.getElementById('prev').addEventListener('click', () => {
        showSlide(index - 1);
    });

    document.getElementById('next').addEventListener('click', () => {
        showSlide(index + 1);
    });

    // Défilement automatique toutes les 3 secondes
    setInterval(() => {
        showSlide(index + 1);
    }, 3000);
</script>

</body>
</html>
